name: Run tests

on:
  push:
    branches:
      - test-pipeline
  pull_request:
    branches:
      - test-pipeline

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: almalinux:9
    steps:
      - uses: actions/checkout@v4
      - name: Install Python and dependencies
        run: |
          dnf update -y
          dnf install -y python3-pip git
      - name: Debug - Show pip freeze before install
        run: |
          python3.9 -m pip freeze
      - name: Setup environment
        run: |
          python3.9 -m pip install -e .[dev]
      - name: Debug - Show pip freeze
        run: |
          python3.9 -m pip freeze
      - name: Run pytest
        run: |
          pytest tests/
