name: Run tests

on:
  push:
    branches:
      - test-pipeline
  pull_request:
    branches:
      - test-pipeline

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: almalinux:9
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.9
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"
      - name: Setup environment
        run: |
          python -m pip install .[dev]
      - name: Run pytest
        run: |
          pytest tests/
